plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://nexus.droidcloud.mobi:8081/nexus/content/groups/hypori-maven')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.1.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.10'
    implementation 'com.graphql-java:graphql-java-spring-boot-starter-webmvc:1.0'
    implementation 'com.graphql-java:graphql-java:11.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.2.1.RELEASE'
    implementation 'org.mongodb:mongo-java-driver:3.11.2'
    implementation 'com.google.guava:guava:26.0-jre'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.1.RELEASE'
}

group = 'graphql.demo'
version = '0.1-SNAPSHOT'
description = 'graphqlmongodbmicroservice'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
